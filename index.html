<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>	
	<script src="main.js" ></script>
	<title>Coeficiente de Cronbach - Cesar Diaz</title>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- menu -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Alpha de Cronbach</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
  <!-- fin, menu -->
  <main class="mdl-layout__content">
    <div class="page-content">
	
	<!-- *************************************************************** -->
	<!-- AQUI TODO EL CONTENIDO DE LA PAGINA -->
	<!-- *************************************************************** -->
	
	<!-- menun lateral -->
	<div class="menu">
		
		
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample1">
		    <label class="mdl-textfield__label" for="sample1">Numero de Items</label>
		    <span class="mdl-textfield__error">Ingrese solo Numeros!</span>
		  </div>
		  <div class="mdl-textfield mdl-js-textfield">
		    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
		    <label class="mdl-textfield__label" for="sample2">Numero de Personas</label>
		    <span class="mdl-textfield__error">Ingrese solo Numeros!</span>
		  </div>
			<button onclick="return calcular()" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  Calcular
			</button>
		
		<br>
		<hr>
		<div >
			<img id="alpha" src="Alpha.png" alt="Alpha"><span id="coeficiente" > </span>
			<hr>
			<!-- Colored raised button -->
			<a href="" id="link" download="code.txt" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >Descargar Matriz</a>
			

		</div>


	</div>
	<!-- fin, menun lateral -->


	<!-- Tabla -->
	<div id="contenedor-tabla">
		
		<table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
			<thead id="thead" >
				
			</thead>
			<tbody id="tabla" >
				
			</tbody>
		</table>

	</div>
	<!-- fin, Tabla -->
	<!-- preloader -->
	<div id="contenedor-loading">
		
		<!-- MDL Progress Bar with Indeterminate Progress -->
		<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

		
	</div>
	<!-- fin, preloader -->


	
    </div>
  </main>
</div>


<!-- fin, menu -->

</body>
</html>
